<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
</head>
<body>

    <h2>Crear Usuario</h2>
    <form id="usuarioForm">
        <label>Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label>Apellido:</label>
        <input type="text" id="apellido" required><br><br>

        <label>Email:</label>
        <input type="email" id="email" required><br><br>

        <label>Password:</label>
        <input type="password" id="password" required><br><br>

        <label>Departamento:</label>
        <input type="text" id="departamento"><br><br>

        <button type="submit">Crear Usuario</button>
    </form>

    <p id="mensaje"></p>

    <script>
        document.getElementById("usuarioForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const usuario = {
                nombre: document.getElementById("nombre").value,
                apellido: document.getElementById("apellido").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                departamento: document.getElementById("departamento").value
            };

            fetch("http://localhost:7484/usuarios", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(usuario)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("mensaje").textContent = "Usuario creado con Ã©xito!";
            })
            .catch(error => {
                document.getElementById("mensaje").textContent = "Error al crear usuario.";
                console.error("Error:", error);
            });
        });
    </script>

</body>
</html>
